<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEXORA - Contact Us</title>

    <!-- Favicons -->
    <!-- <link rel="shortcut icon" href="/docs/assets/images/favicon.png" type="image/x-icon"> -->

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="/docs/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>


<body class="">

    <div id="global-loader"
        class="hidden transition-opacity duration-300 opacity-0 fixed inset-0 bg-zinc-100 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#2d4d55]"></div>
    </div>

    <div id="bottomToTopScroll"></div>
    <div id="navbar"></div>


    <section class=" contactBanner min-h-[233px] mt-5">
        <div
            class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 relative text-center min-h-[233px] flex items-center justify-center flex-col">
            <h2 data-aos="fade-up" data-aos-delay="100"
                class="max-w-5xl Montserrat mx-auto text-white text-center font-bold text-4xl text-gray-900 mb-5 md:text-[60px]">
                Nous Contacter
            </h2>
        </div>
    </section>

    <section class="md:max-w-[80%] p-4 w-full mx-auto lg:mt-24 mt-12">
        <div class="flex md:gap-20 gap-8 flex-col lg:flex-row">
            <div class="lg:max-w-[35%] w-full">

                <h2 data-aos="fade-up" class="lg:text-[40px] text-2xl lg:max-w-sm font-bold Montserrat text-[#101828]">Des Questions? N’attendez plus!</h2>
                <p data-aos="fade-up" class="text-[#1D2939] text-xl mt-4">Notre équipe est à votre écoute</p>

                <div class="grid md:grid-cols-2 grid-cols-1 gap-4 md:mt-14 mt-8">
                    <div class="" data-aos="fade-up">
                        <a class="w-full flex md:items-center transition-all duration-500 hover:opacity-70 gap-3 md:p-4 p-3 bg-linear-to-r from-[#00306026] to-[#23B69526] rounded-2xl "
                            href="mailto:contact@lexora.fr">
                            <img src="/docs/assets/images/email.png" class="h-[48px]" alt="">
                            <div class="">
                                <h3 class="Montserrat font-semibold text-lg text-[#101828]">Email</h3>
                                <p class="text-[#003060] font-bold">contact@lexora.fr</p>
                            </div>
                        </a>
                    </div>
                    <div class="" data-aos="fade-up" data-aos-delay="100">
                        <a class="w-full flex md:items-center transition-all duration-500 hover:opacity-70 gap-3 md:p-4 p-3 bg-linear-to-r from-[#00306026] to-[#23B69526] rounded-2xl "
                            href="tel+:33680564510">
                            <img src="/docs/assets/images/phone.png" class="h-[48px]" alt="">
                            <div class="">
                                <h3 class="Montserrat font-semibold text-lg text-[#101828]">Téléphone</h3>
                                <p class="text-[#003060] font-bold">+33 6 80 56 45 10</p>
                            </div>
                        </a>
                    </div>
                    <div class="md:col-span-2" data-aos="fade-up">
                        <a
                            class="w-full flex md:items-center transition-all duration-500 gap-3 md:p-4 p-3 bg-linear-to-r from-[#00306026] to-[#23B69526] rounded-2xl ">
                            <img src="/docs/assets/images/location.png" class="h-[48px]" alt="">
                            <div class="">
                                <h3 class="Montserrat font-semibold text-lg text-[#101828]">Adresse</h3>
                                <p class="text-[#003060] font-bold">Paris Office <br> 44 Rue Saulnier, 92800, Puteaux -
                                    France</p>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
            <form data-aos="fade-up" class="lg:max-w-[65%] grid md:grid-cols-2 p-2 grid-cols-1 w-full gap-10">
                <div class="flex items-center gap-4 border-b border-[#D0D5DD]">
                    <img src="/docs/assets/images/user.svg" class="h-[16px]" alt="">
                    <input type="text" placeholder="Prénom*" required class="w-full  border-0 placeholder:text-[#475467] py-4">
                </div>
                <div class="flex items-center gap-4 border-b border-[#D0D5DD]">
                    <img src="/docs/assets/images/user.svg" class="h-[16px]" alt="">
                    <input type="text" placeholder="Nom*" required class="w-full  border-0 placeholder:text-[#475467] py-4">
                </div>
                <div class="flex items-center gap-4 border-b md:col-span-2 border-[#D0D5DD]">
                    <img src="/docs/assets/images/emailIcon.svg" class="h-[16px]" alt="">
                    <input type="email" placeholder="Email*" required class="w-full  border-0 placeholder:text-[#475467] py-4">
                </div>
                <div class="flex items-center gap-4 border-b md:col-span-2 border-[#D0D5DD]">
                    <img src="/docs/assets/images/Company.svg" class="h-[24px]" alt="">
                    <input type="text" placeholder="Entreprise" class="w-full border-0 placeholder:text-[#475467] py-4">
                </div>
                <div class="flex items-center gap-4 border-b md:col-span-2 border-[#D0D5DD]">
                    <img src="/docs/assets/images/Subject.svg" class="h-[24px]" alt="">
                    <input type="text" placeholder="Objet" class="w-full border-0 placeholder:text-[#475467] py-4">
                </div>
                <div class="flex items-center gap-4 border-b md:col-span-2 border-[#D0D5DD]">
                    <img src="/docs/assets/images/Message.svg" class="h-[24px]" alt="">
                    <input type="text" placeholder="Message" class="w-full border-0 placeholder:text-[#475467] py-4">
                </div>
                <div  data-aos="fade-up" class="flex">
                    <button
                        class="w-full md:w-auto inline-flex items-center justify-center py-3.5 px-12 cursor-pointer  text-base font-medium text-center text-white rounded-full bg-[#23B695] Montserrat shadow-xs hover:opacity-70 transition-all duration-500">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="md:mt-16 mt-10" id="footer"></div>

    <script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./docs/javascript/global.js"></script>
    <script src="./docs/javascript/navbar.js"></script>
    <script src="./docs/javascript/footer.js"></script>

</body>

</html>
